<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">School Management App</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}"> Student Management </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Student details </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text=${student.id}></td>
            <td th:text=${student.username}></td>
            <td th:text=${student.firstName}></td>
            <td th:text=${student.lastName}></td>
            <td th:text=${student.email}></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Subjects</th>
            <th>Grades</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject: ${student.subjectList}">
            <td th:text=${subject.name}></td>
        </tr>
        <td>
            <form th:action="@{/students/{id}(id=${student.id})/details/subject}" th:object="${student}" method="POST">
                <div class="form-group">
                    <label> New subject </label>
                    <input
                            type="text"
                            name="subject"
                            th:field="*{subjectList}"
                            class="form-control"
                            placeholder="Enter new subject"/>
                </div>
            </form>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                    Add subject
                </button>
            </div>
        </td>
        </tbody>
    </table>
</div>
</body>
</html>
